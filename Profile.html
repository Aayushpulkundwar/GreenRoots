<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f9f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .profile-card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .profile-card h2 {
      margin: 10px 0 5px;
    }
    .profile-card input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .profile-card label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    .achievement {
      margin-top: 20px;
      text-align: left;
    }
    .progress-bar {
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 15px;
      margin: 8px 0;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #28a745, #85e085);
      width: 60%; /* Example progress */
    }
    .tree-count {
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
      color: #2e7d32;
    }
    .save-btn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .save-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <i class="fa-solid fa-user-circle profile-icon"></i>

    <h2>Edit Profile</h2>

    <label for="name">Name</label>
    <input type="text" id="name" value="John Doe">

    <label for="location">Location</label>
    <input type="text" id="location" value="Mumbai, India">

    <label for="email">Email</label>
    <input type="email" id="email" value="johndoe@email.com">

    <div class="achievement">
      <label>Achievements</label>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <small>60% completed</small>
    </div>

    <div class="tree-count">
      ðŸŒ³ Trees Planted: <span id="treeCount">25</span>
    </div>

    <button class="save-btn">Save Changes</button>
  </div>
</body>
</html>
