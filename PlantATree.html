<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a Tree</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f0f8f5;
  margin: 0;
  padding: 0;
  text-align: center;
}

/* Hero Section */
.hero {
  padding: 60px 20px;
  background: linear-gradient(to right, #e6f9ec, #f9fff7);
}

.hero h1 {
  font-size: 2.8rem;
  font-weight: 900;
  color: #0b3d0b;
}

.hero h1 span {
  color: #228b22;
}

.hero p {
  max-width: 600px;
  margin: 15px auto;
  font-size: 1.1rem;
  color: #333;
}

.hero-buttons {
  margin-top: 20px;
}

.primary-btn, .secondary-btn {
  padding: 12px 20px;
  font-size: 1rem;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  margin: 5px;
}

.primary-btn {
  background: green;
  color: white;
}

.primary-btn:hover {
  background: darkgreen;
}

.secondary-btn {
  background: white;
  border: 2px solid green;
  color: green;
}

.secondary-btn:hover {
  background: #e6ffe6;
}

/* Form Section */
.form-container {
  background: white;
  margin: 40px auto;
  padding: 25px 30px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  width: 400px;
}

.form-container h2 {
  text-align: center;
  color: green;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
  text-align: left;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input, textarea, select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

input[type="file"] {
  border: none;
}

button[type="submit"] {
  width: 100%;
  padding: 12px;
  background: green;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background: darkgreen;
}

  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add a Tree</h2>
    <form>
      <div class="form-group">
        <label for="treeDetails">Tree Details</label>
        <textarea id="treeDetails" rows="3" placeholder="Enter tree details..."></textarea>
      </div>

      <div class="form-group">
        <label for="location">Location of Tree</label>
        <input type="text" id="location" placeholder="Enter location">
      </div>

      <div class="form-group">
        <label for="species">Tree Species</label>
        <input type="text" id="species" placeholder="Enter species">
      </div>

      <div class="form-group">
        <label for="date">Date of Plantation</label>
        <input type="date" id="date">
      </div>

      <div class="form-group">
        <label for="photo">Upload Tree Photo</label>
        <input type="file" id="photo" accept="image/*">
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
