<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    .form-container h2 {
      text-align: center;
      color: green;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="file"] {
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: green;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add a Tree</h2>
    <form>
      <div class="form-group">
        <label for="treeDetails">Tree Details</label>
        <textarea id="treeDetails" rows="3" placeholder="Enter tree details..."></textarea>
      </div>

      <div class="form-group">
        <label for="location">Location of Tree</label>
        <input type="text" id="location" placeholder="Enter location">
      </div>

      <div class="form-group">
        <label for="species">Tree Species</label>
        <input type="text" id="species" placeholder="Enter species">
      </div>

      <div class="form-group">
        <label for="date">Date of Plantation</label>
        <input type="date" id="date">
      </div>

      <div class="form-group">
        <label for="photo">Upload Tree Photo</label>
        <input type="file" id="photo" accept="image/*">
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
